<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Suerch Business</a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Lokations</a></li>
            <li><a href="#">Agents Lokated</a></li>
        </ul>
    </nav>
    <main>
        <form method="POST" action="#">

            <label>
                Business Name   
                <input type="text" required='required' name="Your Name" autoFocus='autofocus'
                    placeholder="enter a name" />
            </label>
            <label>
                Country
                <input type="text" name="Country" placeholder="search by country" />
            </label>
            <label>
                City / State
                <input type="text" name="State" placeholder="search by sity or state" />
            </label>
            <label>
                Zip / Postal Code
                <input type="number" name="Postal Code" placeholder="enter a postal code" />
            </label>
            <label>
                Employers
                <input type="text" name="Employers" placeholder="1000-5000" />
            </label>
            <label>
                Startup Date
                <input type="text" name="Date" value="dd/mm/yyyy"/>
            </label>
            <label>
                Job Opportunity
                <input type="text" name="Opportunity" placeholder="any" />
            </label>
            <button>
                let's find your job
            </button>
        </form>
    </main>
</body>
